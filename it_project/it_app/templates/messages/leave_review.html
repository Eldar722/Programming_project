{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <h1>Оставить отзыв</h1>
    <form method="post">
        {% csrf_token %}
        <label for="employee">Выбери работника:</label>
        {{ form.employee }}

        <label for="content">Ваш отзыв:</label>
        {{ form.content }}

        <button type="submit">Подтвердить</button>
        <button type="button" class="secondary-button">Отмена</button>
    </form>
</div>
{% endblock %}
